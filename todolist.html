<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    input, button { padding: 10px; margin: 5px; }
    ul { list-style: none; padding: 0; }
    li { background: white; padding: 10px; margin: 5px 0; border-radius: 5px; display: flex; justify-content: space-between; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>My To-Do List</h1>
  <input type="text" id="taskInput" placeholder="Enter task...">
  <button onclick="addTask()">Add Task</button>
  <ul id="taskList"></ul>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    // Load tasks from localStorage
    window.onload = () => {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.forEach(task => createTaskElement(task));
    };

    function addTask() {
      const task = taskInput.value.trim();
      if (task) {
        createTaskElement(task);
        saveTask(task);
        taskInput.value = "";
      }
    }

    function createTaskElement(task) {
      const li = document.createElement("li");
      li.innerHTML = `${task} <button onclick="removeTask(this)">X</button>`;
      taskList.appendChild(li);
    }

    function saveTask(task) {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.push(task);
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function removeTask(button) {
      const li = button.parentElement;
      const task = li.textContent.replace("X", "").trim();
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks = tasks.filter(t => t !== task);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      li.remove();
    }
  </script>
</body>
</html>
